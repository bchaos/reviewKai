<md-dialog aria-label="Mango (Fruit)">
    <md-toolbar>
        <h1 class="title" ng-show = 'signUp'> Sign up  </h1> 
        <h1 class="title" ng-hide = 'signUp'> Login  </h1> 
        <md-button ng-click="closeModal()">x</md-button>
    </md-toolbar>
      <md-dialog-content>
       <form ng-submit="signInOrSignUpNow()">
           <md-input-container>
            <span class="list" ng-show="needUsername">
                Create a User name:
                <label class="item item-input" >
                <span class="input-label" >Display name</span>
                <input type="text" ng-model='logdata.name'>
              </label>
            </span>
           </md-input-container>
            <div class="list" ng-hide="needUsername">
              <label class="item item-input">
                <span class="input-label" >Email</span>
                <input type="text" ng-model='logdata.username'>
              </label>
            <label class="item item-input" ng-show = 'signUp'>
                <span class="input-label" >Display name</span>
                <input type="text" ng-model='logdata.name'>
            </label>
            <label class="item item-input">
                <span class="input-label" >Password</span>
                <input type="password" ng-model='logdata.temppassword'>
            </label>
            <label class="item item-input" ng-show = 'signUp' >
                <span class="input-label" >Retype Password</span>
                <input type="password" ng-model='logdata.repeat'>
            </label>
            </div>
             <div class="bar-assertive" ng-show='errormessage'> {{errormessage}} </div>
             <div class="button-bar" ng-hide="needUsername">
                <button class="button button-modal" type="submit">  
                    <span ng-hide = 'signUp'> Signin</span>
                    <span ng-show = 'signUp'> Signup </span>
                </button> 
                <p/>                 
            </div>
        </form>
        <div class="button-bar" ng-show="needUsername">
            <a class="button button-modal  " ng-click="createUsername()"  > Create Username </a> 
        </div>
    </md-dialog-content>
</md-dialog>
