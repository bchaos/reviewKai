

<div class="click panel circle flip">
	<div class="front" >
		<div class="circleLogo"> <h2>Review<p/> Kai</h2></div>
        <p/> click to reveal
	</div>
	<div class="back" ng-class="convertAverageClass(game.details.avgscore)" > 
        <div class="game_header">
           <div class="pure-u-19-24  game_name">{{game.name}}</div>  
            <div class="pure-u-1-8" ng-click='showGameDescription(game.id, game.name,game.image.medium_url )'><a class="button  button-icon icon ion-ios-information-outline infobutton"></a></div>  
        </div>
        <div class="game_image" ng-style="getGameStyle(game.image.medium_url)"> 
           
        </div>
        
        <div class="game_recomendation">
            <div class="game_recomendation_text">            
                Pros say: <span ng-show="game.details.guruscore" ng-style="colorForScore(game.details.guruscore)"> {{convertRating(game.details.guruscore)}} </span> <span ng-hide="game.details.guruscore">TBD  </span>  <button class="button button-small button-calm" ng-click="getGuruDetails(game.details.id)" ng-show="game.details.guruscore"> Details</button>
            <p/>
            Peers say:<span ng-show="game.details.peerscore" ng-style="colorForScore(game.details.peerscore)"> {{convertRating(game.details.peerscore)}}  </span><span ng-hide="game.details.peerscore ">TBD </span>  <button class="button button-small button-calm" ng-click="getPeerDetails(game.details.id)" ng-show="game.details.peerscore"> Details</button>
    
        </div>
        </div>
		
	</div>
</div>
