<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h1 class="title"> What your Peers say about this game </h1>
             <span flex></span>
            <md-button ng-click="closePeer()">x</md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="list">
            <span ng-show="peerInfoLoading"> <div class="item item-divider"> loading ....</div> </span>       
            <span ng-hide="peerInfoLoading"> 
                <a class="item" ng-repeat ="details in gameDetails" >
                     <h2>{{details.reviewerName}}</h2>
                      <p>Thoughts: {{convertMyRating(details.score)}}</p>
                      <p>Review: {{details.details}}</p>
                </a>
            </span>
        </div> 
    </md-dialog-content>
</md-dialog>
