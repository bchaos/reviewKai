<md-dialog>
    <md-toolbar>
        <h1 class="title">Steam transfer </h1>
    </md-toolbar>
          <md-dialog-content>
    <div ng-show="isTransfering">
        Transfering Games<p/>
        <steamtransfer></steamtransfer>
    </div>
    <div ng-hide="isTransfering || importMode || vanityErrorMessage">
    <div class="pure-u-1" ><h2>Transfer complete your games have been added</h2> </div>
  <div class="pure-u-1-8">
      <img  src="images/steamcardSmall.png"><br/>
      <img  src="images/rkcardSmall.png"><br/>
    </div>
    <div class="pure-u-5-6">
        Instructions:
        <br/>
        1) Check to make sure that all you games transfered correctly. Sometimes games with similar names get a bit mixed up
        <br/>
        2) Rate as many transfered games as you want.
        <md-button class=""> Understood</md-button>
    </div>
</div>
<div ng-show ="vanityErrorMessage">
    Can't find vanity name.
</div>
    </md-dialog-content>
</md-dialog>
