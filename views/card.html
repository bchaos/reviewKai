

<div class="click panel circle" ng-class="canFlip" ng-init="canFlip=''" ng-click ="canFlip='flip'">
	<div class="front" >
		<div class="circleLogo"> <p/><h2>Review<p/> Kai</h2></div>
        <p/> click to reveal
	</div>
	<div class="back" ng-class="convertAverageClass(game.guruscore,game.peerscore)" >
        <div class="game_header">
            <div class="pure-u-19-24 game_name">{{game.game_name}}</div>  
            <div class="pure-u-1-8" ng-click='showGameDescription(game.giantBomb_id,game.game_name,game.game_picture )'><a class="button  button-icon icon ion-ios-information-outline infobutton"></a></div>  
        </div>
        <div class="game_image" ng-style="getGameStyle(game.game_picture)"> 
           
        </div>
        
        <div class="game_recomendation">
            <div class="game_recomendation_text"> 
                Pros say: <span ng-show="game.guruscore" ng-style="colorForScore(game.guruscore)"> {{convertRating(game.guruscore)}} </span> <span ng-hide="game.guruscore">TBD  </span>  <button class="button button-small button-calm" ng-click="getGuruDetails(game.id)" ng-show="game.guruscore"> Details</button>
            <p/>
            Peers say:<span ng-show="game.peerscore" ng-style="colorForScore(game.peerscore)"> {{convertRating(game.peerscore)}}  </span><span ng-hide="game.peerscore ">TBD </span>  <button class="button button-small button-calm" ng-click="getPeerDetails(game.id)" ng-show="game.peerscore"> Details</button>
        </div>
        </div>
		
	</div>
</div>
