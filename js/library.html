<div class="pure-g-r addedMargin">
    <div class="pure-u-1">
        <form class="pure-form gamefilter">
    <input  class="pure-input-2-3" ng-model="searchText" placeholder="Filter games">   
    <div class="pure-u-1-8">
                <select id="sort" ng-model="sort">
                    <option value="-releasedate">Release Date </option>
                    <option value="-added">Recently Reviewed </option>
                    <option value ="+game_name">Name </option>
                    <option value = "-{{scoreName}}">Score </option>
                </select>
            </div>
            </form>
    </div>
    <div class="pure-u-1">
        <div class="pure-u-1-12" ng-click="setPage(currentpage-1)">  << Prev </div>
        <div ng-repeat="n in range()" class="pure-u-1-24" ng-class="{active:n ==currentpage}" ng-click="setPage(n)" > {{n+1}} </div>
             <div class="pure-u-1-12" ng-click="setPage (currentpage+1)">  Next  >> </div>
    </div>
     <span ng-show="myLibrary">
    <div class="l-box gameObject pure-u-23-24 p pure-u-md-10-24 pure-u-lg-7-24"  >
       <h3 class="content-subhead">
        Add Game 
      </h3>
      
         <p>
               <a class="button button-icon button-large icon ion-ios-plus-outline" ng-click ="addNewGame()"></a>
          </p>
      </div>
        
    
    </span>
   
        <div class="l-box gameObject pure-u-23-24 p  pure-u-md-10-24 pure-u-lg-7-24"   ng-repeat="game in games | filter:searchText | orderBy:sorts | offset: offset |
        limitTo:8">
          <h3 class="content-subhead">
            {{game.game_name}}
            </h3>
            <p/>
             <div class="pure-g-r"> 
                 <div class="pure-u-1-3"> 
            <img class="full-image" src="{{game.game_picture}}">
            </div>
            <div class="pure-u-5-8"> 
               <span ng-show="myLibrary"><div class=" pure-u-3-4" > My thoughts:<br/>
                   <span ng-style="colorForScore(game.rating)">{{convertMyRating(game.rating)}}</span> </div>  <div class=" pure-u-1-6"><button class="button button-small button-assertive" ng-click ="showEdit($index)"> Edit</button></div></span>
                <p/> 
                <span ng-hide="myLibrary"> 
                <span ng-show ="(game.guruscore || game.peerscore)  "> 
                    <div class=" pure-u-3-4">    Pro's recomendation:<br/><span ng-show="game.guruscore" ng-style="colorForScore(game.guruscore)"> {{convertRating(game.guruscore)}} <span> <span ng-hide="game.guruscore">TBD  </span> </div><div class=" pure-u-1-6">  <button class="button button-small button-calm" ng-click="getGuruDetails(game.id)" ng-show="game.guruscore"> Details</button></div>
                <p/>
                <div class=" pure-u-3-4">  Peer's recomendation:<br/><span ng-show="game.peerscore" ng-style="colorForScore(game.peerscore)"> {{convertRating(game.peerscore)}}  </span><span ng-hide="game.peerscore ">TBD </span> </div><div class=" pure-u-1-6"> <button class="button button-small button-calm" ng-click="getPeerDetails(game.id)" ng-show="game.peerscore"> Details</button></div>
                <p/>
            </span>
             </span>
          </div>
          
        </div>

              </div>
            </div>
    </div>
