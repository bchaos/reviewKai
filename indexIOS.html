    <body ng-app="reviewApp" ng-controller="reviewController"> 
        <div id="fb-root"></div>
        <script>
          window.fbAsyncInit = function(){
            FB.init({
              appId      : '289588911165056',
              xfbml      : true,
              cookie     : true,
              version    : 'v2.3'
            });
          };
            (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <ng-view class="iosContent"></ng-view>
        <div class="pure-menu pure-menu-horizontal iosMenu pure-menu-scrollable">
            <ul class="pure-meu-list">
                <li class="pure-menu-item">
                    <a href="#/home"  class="pure-menu-heading">
                        <span style="color:gold">Review</span> Kai
                    </a>
                </li>
                <li ng-repeat="access in accessList" ng-class="isActive(access.link)" class="pure-menu-item">
                    <a href="#/{{access.link}}" class=" button  button-outline icon  button-positive pure-menu-link icon-left">
                        <i class="icon {{access.icon}}"></i> {{access.name}}
                    </a> 
                </li>  
                <li class="pure-menu-item" ng-show="accessList">
                    <a href="#/search" class=" button button-outline button-positive pure-menu-link icon-left" >
                        <i class="icon ion-search"></i>Search
                    </a>
                </li>
                <!---   <li class="pure-menu-item"><a href="#/blog"  class=" button  button-outline icon ion-ios-paper button-positive pure-menu-link icon-left">Blog</a></li>-->
                <li class="pure-menu-item">
                    <a href="#/contact"  class=" button button-outline button-positive pure-menu-link icon-left">
                        <i class=" icon ion-paper-airplane" ></i>Contact
                    </a>
                </li>
                <li class="pure-menu-item">
                    <a href="#/PrivacyPolicy" class=" button button-outline  button-positive pure-menu-link icon-left"> 
                        <i class="icon ion-flash" ></i>Privacy Policy
                    </a>
                </li>
            </ul>
        </div> 
    </body>
