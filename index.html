<div id="layout" ng-class="active">
    <a  id="menuLink" class="menu-link  button  icon ion-navicon-round" ng-class="active" ng-init ="active='false'" ng-click="toggleClass()">
    </a>
    <div id="menu" ng-class="active">
        <div class="pure-menu" >
           <a href="/#/"  class="menu-logo"><img src="images/logo.png"></a>
           
        <ul class="pure-meu-list">
            <span ng-hide="accessList"> 
                <li class="pure-menu-item"><a href="#/" class=" button   icon ion-information-circled button-review pure-menu-link icon-left">About</a></li>
                 <li class="pure-menu-item" ng-click ='signUpModal()' ><a class=" button   icon ion-arrow-up-a button-review pure-menu-link icon-left"> Signup </a></li>
                <li class="pure-menu-item" ng-click ='signInModal()' ><a class=" button   icon ion-log-in button-review pure-menu-link icon-left"> Login</a></li>  
                <li class="pure-menu-item"> <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" size='large'></fb:login-button></li> 
            
            </span>  
               <li  ng-repeat="access in accessList"   ng-class="isActive(access.link)" class="pure-menu-item">
                   <a href="#/{{access.link}}"  class=" button   icon {{access.icon}} button-review pure-menu-link icon-left">  
                       {{access.name}}
                   </a> 
               </li>  
                <li class="pure-menu-item" ng-show="accessList">
                    <a href="#/search"  class=" button   icon ion-search button-review pure-menu-link icon-left" >
                        Search
                    </a>
                </li>
                     <!---   <li class="pure-menu-item"><a href="#/blog"  class=" button  button-outline icon ion-ios-paper button-review pure-menu-link icon-left">Blog</a></li>-->
                <li class="pure-menu-item">
                    <a href="#/contact"  class=" button  icon ion-paper-airplane button-review pure-menu-link icon-left">
                        Contact
                    </a>
                </li>
                <li class="pure-menu-item">
                    <a href="#/PrivacyPolicy" class=" button  icon ion-flash button-review pure-menu-link icon-left">
                        Privacy Policy
                    </a>
                </li>
                    
                <li class="pure-menu-item" ng-show="accessList"><a ng-click="logout()" class=" button icon ion-log-out button-review pure-menu-link icon-left">Sign Out</a></li>
            </ul>
        </div>
   </div>
   
        <ng-view class="mainContent"></ng-view>
